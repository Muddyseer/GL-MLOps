$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command
name: train_model
display_name: train_model
inputs:
  train_data:
    type: uri_folder  # From the notebook's train_step definition (Input(type="uri_folder"))
  test_data:
    type: uri_folder  # From the notebook's train_step definition (Input(type="uri_folder"))
  n_estimators:
    type: integer
    default: 100  # Matches the notebook's default value
  max_depth:
    type: integer  # From the notebook's Input(type="number") for max_depth
    default: None  # Matches the notebook's default value (None)
outputs:
  model_output:
    type: mlflow_model  # From the notebook's model registration and Output(type="uri_folder") for MLflow model
code: ../../../data-science/src
command: >-
  python train.py 
  --train_data ${{inputs.train_data}}
  --test_data ${{inputs.test_data}}
  --n_estimators ${{inputs.n_estimators}}
  --max_depth ${{inputs.max_depth}}
  --model_output ${{outputs.model_output}}
environment: azureml:used-cars-train-env@latest
